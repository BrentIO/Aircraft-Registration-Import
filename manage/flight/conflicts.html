<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AROI Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    <script src="./common.js"></script> 

    <script>

      function contentLoaded(){
        importCommonHTML();      
      }

      function importCommonHTML(){

        $.ajax({
          type: 'GET',
          url: location.protocol + "//" + location.host + "/manage/common.html",
          url: "./common.html",

          success: function(data) {
            document.getElementById('import').insertAdjacentHTML('beforeend', data);

            //Continue Execute any page-specific content here
            if(checkAPIKeyStored() == true){            
              getConflicts();
            }   

          },
          error: function(data){
            document.body.style.height = '100vh';
            document.body.innerHTML = "<div class=\"container d-flex align-items-center justify-content-center\" style=\"height:100%;\">\
                                        <div class=\"bg-danger align-items-center justify-content-center\" style=\"padding:20px;\">\
                                          <div class=\"text-center text-white\">\
                                          <h2>Error</h2>Unable to load common.html.</div>\
                                          </div>\
                                        </div>"
          }
          });
      }
   
      function confirmExpire(ident, origin, destination){

        document.getElementById("expireModalText").innerText = "Are you sure you want to expire " + ident + " from " + origin + " to " + destination +"?"
        document.getElementById("expireConfirmButton").onclick = function(){
          expire(ident, origin, destination);
        }
        $("#expireModal").modal("show");
      }

      function expire(ident, origin, destination){

        if(checkAPIKeyStored() == false){
          displayErrorToast("You must log in before performing this action.")
          return;
        }

        $.ajax({

          beforeSend: function(request) {
              request.setRequestHeader("x-api-key", localStorage['x-api-key']);
          },
          type: 'DELETE',
          url: location.protocol + "//" + location.host + "/flight/" + ident + "/" + origin + "/" + destination,

          success: function(data) {
            displaySuccessToast("Successfully expired " + ident + " from " + origin + " to " + destination +".")
            getConflicts();
          },

          error: function(data){
              formatErrorDisplay(data)
          }
        });
      }

      function getConflicts(){

        $.ajax({

            beforeSend: function(request) {
                request.setRequestHeader("x-api-key", localStorage['x-api-key']);
            },
            type: 'GET',
            url: location.protocol + "//" + location.host + "/flight/conflicts",

            success: function(data) {

              if(data.length == 0){
                document.getElementById("noRecords").style.visibility = "visible";
                $("#conflictTableBody").html("");
                return;
              }

              var tbl_body = "";
              var previous = "";
              var useAlternate = false;

              $.each(data, function() {

                if(previous != this['ident']){
                  previous = this['ident'];
                  if(useAlternate == false){
                    useAlternate = true;
                  }else{
                    useAlternate = false;
                  }
                }

                if(useAlternate == false){
                    tbl_body += "<tr>"
                  }else{
                    tbl_body += "<tr class=\"table-secondary\">"
                }

                tbl_body += "<td>" + this['ident'] + "</td>"
                tbl_body += "<td>" + this['origin']['icao_code'] + "</td>"
                tbl_body += "<td>" + this['destination']['icao_code'] + "</td>"
                tbl_body += "<td>" + this['expires'] + "</td>"
                tbl_body += "<td><span class=\"badge bg-dark\">" + this['source'] + "</span></td>"
                tbl_body += "<td><button type=\"button\" class=\"btn btn-danger\" onClick=\"confirmExpire('" + this['ident'] + "','" + this['origin']['icao_code'] + "','" + this['destination']['icao_code'] + "');\">Expire</button></td>"
                tbl_body += "</tr>"
              });
              $("#conflictTableBody").html(tbl_body);
            },
            error: function(data){
              formatErrorDisplay(data)
            }
        });
      }
  </script>
</head>

<body>

  <div id="import"></div>
  
    <!-- Main Content -->
    <div class="container-fluid" style="margin-top:80px">
      <h3>Flight Identifer Conflicts</h1>
      <p class="fst-italic">Flight Identifier Conflicts are flights which have more than one entry active for the same identifier.</p>
      <table class="table" id="conflictTable">
        <thead>
          <tr>
            <th scope="col">Identifier</th>
            <th scope="col">Origin</th>
            <th scope="col">Destination</th>
            <th scope="col">Expires</th>
            <th scope="col">Source</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="conflictTableBody">
        </tbody>
      </table>
      <div style="visibility: hidden;font-size: 75%;" id="noRecords"><p>There are no records to display.</p></div>
    </div>
  </body>
</html>
